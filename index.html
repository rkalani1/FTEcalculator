<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty FTE Calculator</title>
    <script>
        function calculateFTE() {
            const strokeShifts = parseFloat(document.getElementById('strokeShifts').value) || 0;
            const clinicHalfDays = parseFloat(document.getElementById('clinicHalfDays').value) || 0;
            const hmcWeeks = parseFloat(document.getElementById('hmcWeeks').value) || 0;
            const uwmcMLWeeks = parseFloat(document.getElementById('uwmcMLWeeks').value) || 0;
            const uwmcNWWeeks = parseFloat(document.getElementById('uwmcNWWeeks').value) || 0;
            const protectedTime = parseFloat(document.getElementById('protectedTime').value) || 0;
            const researchTime = parseFloat(document.getElementById('researchTime').value) || 0;

            const strokeFTE = (strokeShifts / 14) * 7;
            const clinicFTE = clinicHalfDays * 10;
            const hmcFTE = hmcWeeks * 3;
            const uwmcMLFTE = uwmcMLWeeks * 2.5;
            const uwmcNWFTE = uwmcNWWeeks * 4;

            const totalFTE = strokeFTE + clinicFTE + hmcFTE + uwmcMLFTE + uwmcNWFTE + protectedTime + researchTime;

            document.getElementById('result').innerText = "Total FTE: " + totalFTE.toFixed(2) + "%";
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { padding: 5px; margin: 5px; }
        button { padding: 8px 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Faculty FTE Calculator</h2>
    <label>Stroke/Telestroke Shifts (12-hour each): </label><br>
    <input type="number" id="strokeShifts" placeholder="# shifts"><br>

    <label>Clinic (Â½-days per week): </label><br>
    <input type="number" id="clinicHalfDays" placeholder="# half-days"><br>

    <label>HMC Inpatient Weeks: </label><br>
    <input type="number" id="hmcWeeks" placeholder="# weeks"><br>

    <label>UWMC-ML Inpatient Weeks: </label><br>
    <input type="number" id="uwmcMLWeeks" placeholder="# weeks"><br>

    <label>UWMC-NW Inpatient Weeks: </label><br>
    <input type="number" id="uwmcNWWeeks" placeholder="# weeks"><br>

    <label>Protected Time (%): </label><br>
    <input type="number" id="protectedTime" placeholder="e.g., 20"><br>

    <label>Research Time (%): </label><br>
    <input type="number" id="researchTime" placeholder="e.g., 30"><br>

    <button onclick="calculateFTE()">Calculate FTE</button>

    <h3 id="result"></h3>
</body>
</html>
